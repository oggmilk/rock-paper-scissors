<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="rockPaperScissors.js" defer></script>
</head>
<body>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>

    <div id="results">Rock, paper, scissors? Best to 5? You got this one champion!</div>
    </br>
    <div id="score">

        <div id="computerScore"></div>
    </div>
</body>
</html>
